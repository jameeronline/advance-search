<!DOCTYPE html>
<html lang="en" x-data="searchApp()" x-init="init()">

    <!-- Tailwind CSS CDN -->

    <!-- AlpineJS CDN -->

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out both;
      }
    </style>

      <!-- Search Result Cards -->
      <div class="grid md:grid-cols-2 gap-6">
        <template x-for="(item, index) in filteredData" :key="item.name + index">
          <a :href="item.url" class="block bg-white border rounded-2xl shadow-md hover:shadow-lg p-6 transition duration-300 ease-in-out transform hover:-translate-y-1">
            <span class="inline-block text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full" x-text="item.type"></span>
            <h2 class="text-xl font-bold mb-2 text-blue-700" x-text="item.name"></h2>
            <p class="text-gray-600 text-sm mb-4" x-text="item.desc"></p>
            <span x-text="item.community"></span>
          </a>
        </template>

        <!-- No Results Message -->
        <template x-if="filteredData.length === 0">
          <div class="col-span-full text-center text-gray-400 py-12 transition animate-fade-in">No results found.</div>
        </template>
      </div>
    </div>
